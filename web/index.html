<!DOCTYPE html>
<html>
    <head>
        <script src="FrontEndSim.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>RISC-V Simulation</title>
    </head>
    <body onload="setMemory()">
        <div id="topHalf" class="wrapper">
            <div id="registerView" class="view">
                
            </div>
            <div id="asmView" class="view">
                <input id="fileUpload" type="file" name="fileupload"/>
                <button id="uploadButton" onclick="uploadFile()">Upload</button>
                <p id="instructions"></p>
            </div>
        </div>
        <div id="bottomHalf" class="wrapper">
            <div id="settingsAndButtons" class="view">
                <div id="settings">

                </div>
                <div id="playButtons">
                    <button id="pauseButton" onclick="stopInstructions()" class="controlButton"><img src="images/pauseButton.png"></button>
                    <button id="playButton" onclick="playInstructions(.5)" class="controlButton"><img src="images/playButton.png"></button>
                    <button id="forwardButton" onclick="executeOneInstruction()" class="controlButton"><img src="images/fastForwardButton.png"></button>
                    <button id="fullForwardButton" onclick="executeTenInstructions()" class="controlButton"><img src="images/fullForwardButton.png"></button>
                </div>
            </div>
            <div id="memoryView" class="view">
                <p id="memory"></p>
            </div>
        </div>
    </body>
</html>
