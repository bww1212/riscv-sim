<!DOCTYPE html>
<html>
    <head>
        <script src="FrontEndSim.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="topHalf">
            <div id="registerView">

            </div>
            <div id="asmView">
                <input id="fileUpload" type="file" name="fileupload"/>
                <button id="uploadButton" onclick="uploadFile()">Upload</button>
            </div>
        </div>
        <div id="bottomHalf">
            <div id="settingsAndButtons">

                    <button id="pauseButton" onclick="//pause()"><img src="images/pauseButton.png"></button>
                    <button id="playButton" onclick="//play()"><img src="images/playButton.png"></button>
                    <button id="forwardButton" onclick="//fastForward()"><img src="images/fastForwardButton.png"></button>
                </div>
            </div>
            <div id="memoryView">

            </div>
        </div>
    </body>
</html>
